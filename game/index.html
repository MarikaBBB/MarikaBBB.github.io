<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Puzzle Game</title>
    <link rel="stylesheet" href="./styles.css">
    <meta name="description" content="Sliding puzzle game for the Founders & Coders application">
  </head>

  <body>
    <div class="header">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
        <h1 class="title">Ghibli Puzzle:</h1>
        <img class="logo" src="./logo.png" alt="Ghibli Logo">
        <h1 class="title">Magical Sliding Adventures</h1>
      </div>

      <div class="container">
        <div class="result-section">
          <p>Result:</p>
          <img id="movie-img" width="130" height="90" src="./the-wind-rises.png" alt="the wind rises">
          <h2>Turns: <span id="turns">0</span></h2>
          <h2>Timer: <span id="timer">00:00:00</span></h2>
        </div>
        <canvas id="myCanvas" width="600" height="400"></canvas>
      </div>
      <button id="start-button" onClick="shuffle();">Start Game</button>
    

    <script src="/game/script.js"></script>
  </body>
</html>
